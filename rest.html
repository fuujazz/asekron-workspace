<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="rest.css" />

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container mt-2">
      <div class="row">
        <div class="col">
          <form>
            <div class="input-group mb-3">
              <input
                type="text"
                id="postid"
                class="form-control"
                aria-describedby="getData"
              />
              <div class="input-group-append">
                <button type="button" class="btn btn-primary" id="getOne">
                  Get One
                </button>
                <button class="btn btn-success" id="getAll" type="button">
                  Get All
                </button>
                <button class="btn btn-warning" id="postData" type="button">
                  Post
                </button>
              </div>
            </div>
          </form>

          <div id="loading">
            <img src="loading.gif" alt="" width="100" />
          </div>

          <div id="results"></div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="rest.js" type="text/Javascript"></script>
  </body>
</html>
